<html>

<head>
    <meta charset="utf-8">
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        
        .axis text {
            font-family: sans-serif;
            font-size: 5px;
        }
        
        span {
            font-size: 30px;
        }
        
        #view3 circle {
            fill: #fff;

            stroke-width: 0.5px;

        }
        
        #view3 .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 0.8px;
        }
    </style>
</head>

        }
        window.addEventListener("resize", onResize, true);

        d3.select("#view1")
            .style("left", 10)
            .style("top", 10);
        d3.select("#view2")
            .style("left", (innerHeight - 100) / 2 * 1.1 + 10)
            .style("top", 10);
        d3.select("#view3")
            .style("left", 10)
            .style("top", (innerHeight - 100) / 2 + 10)
    </script>
